server:
  port: 8001
#mybatis配置
mybatis:
  type-aliases-package: com.xin.pojo
  mapper-locations: classpath:mybatis/mapper/*.xml

spring:
  application:
    name: springcloud-provider-dept
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.gjt.mm.mysql.Driver
    url: jdbc:mysql://localhost:3306/db01?serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456

#Eureka的配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka/
  instance:
    instance-id: springcloud-provider-deptHystrix8001  #修改Eureka的默认配置
    prefer-ip-address: true
#info配置
info:
  app.name: com.xin-springcloud
  companyname: com.xin-blog-style
